<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cupid - Find Your Match</title>
    <link rel="stylesheet" href="/birth_chart/bc.css">
</head>
<body>

    <header>
        <div class="container">
            <a href="/"><img src="/birth_chart/images/cosmic_cupid.png" alt="Cosmic Cupid Logo"></a>
            <nav>
                <ul>
                    <li><a href="/signup">Sign Up</a></li>
                    <li><a href="/login">Log In</a></li>
                    <li><a href="/birthchart">Birth Chart</a></li>
                    <li><a href="/matches">Matches</a></li>
                    <li><a href="/chats">Chats</a></li>
                </ul>
            </nav>
        </div>
        <body>
          <form name="zodiac">
            <center>
              <table bgcolor="#eeaa00" border="2" bordercolor="#000000" rules="none" cellspacing="0" cellpadding="4">
                <tr><td><b><i>Year</i></b></td>
                <td><div align="right"><input type="text" size="10" name="year" value="Birth Year" onClick=value=""></div></td>
                <td><!–This empty field is just for appearance–></td></tr>
                <tr><td><b><i>Month</i></b></td>
                <td><div align="right">
                <select name="month">
                <option value="x">Select Birth Month</option>
                <option value="1">January</option><option value="2">February</option><option value="3">March</option>
                <option value="4">April</option><option value="5">May</option><option value="6">June</option>
                <option value="7">July</option><option value="8">August</option><option value="9">September</option>
                <option value="10">October</option><option value="11">November</option>
                <option value="12">December</option></select></div></td></tr>
                <tr><td><b><i>Day</i></b></td>
                <td><div align="right"><input type="text" name="date" value="Day" size="3" onClick=value=""></td>
                <td></td></tr>
                <tr><td><b><i>Time</i></b></td> <!-- Added input for birth time -->
                <td><div align="right"><input type="text" name="time" value="Birth Time" size="8" onClick=value=""></div></td>
                <td></td></tr>
                <tr><td colspan="3"><input type="button" value="Calculate" onClick="calculateAstrology()"></td></tr>
                <tr><td><b><i>Sun Sign:</i></b></td>
                <td><div align="right"><input type="text" name="sunSign" size="12" value="" align="right"></div></td></tr>
                <tr><td><b><i>Rising Sign:</i></b></td>
                <td><div align="right"><input type="text" name="risingSign" size="12" value="" align="right"></div></td></tr>
                <tr><td><b><i>Moon Sign:</i></b></td>
                <td><div align="right"><input type="text" name="moonSign" size="12" value="" align="right"></div></td></tr>
                <tr><td colspan="3"><input type="button" value="Go To Matches" onClick="goToMatches()"></td></tr>

              </table>
            </center>
          </form>
         <script src="/birth_chart/bc.js"></script> 
        </body>
        </html>

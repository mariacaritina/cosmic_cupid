<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/birth_chart/bc.css">
    <title>Birth Chart</title>
</head>
<body>
    <div id="birthchart">
        <h2>Birth Chart Form</h2>
        <div class="form-container">
            <form id="birthChartForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
    
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
    
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
    
                <label for="birthPlace">Place of Birth:</label>
                <input type="text" id="birthPlace" name="birthPlace" required>
    
                <label for="birthTime">Time of Birth:</label>
                <input type="time" id="birthTime" name="birthTime" required>
    
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="bc.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Cupid - Login</title>
    <link rel="stylesheet" href="/login_page/lp.css">
</head>
<body>

    <header>
        <div class="container">
            <a href="/"><img src="/login_page/images/cosmic_cupid.png" alt="Cosmic Cupid Logo"></a>
            <nav>
                <ul>
                    <li><a href="/signup">Sign Up</a></li>
                    <li><a href="/login">Log In</a></li>
                    <li><a href="/birthchart">Birth Chart</a></li>
                    <li><a href="/matches">Matches</a></li>
                    <li><a href="/chats">Chats</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="login-form">
        <div class="container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

            </form>
            <button onclick="logIn()">Login</button>
        </div>
    </section>

    <script src="/login_page/lp.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/sign_up/su.css">
    <script src="/sign_up/su.js"></script>

</head>

<body>
    <header>
        <div class="container">
            <a href="/"><img src="/sign_up/su_images/cosmic_cupid.png" alt="Cosmic Cupid Logo"></a>
            <nav>
                <ul>
                    <li><a href="/signup">Sign Up</a></li>
                    <li><a href="/login">Log In</a></li>
                    <li><a href="/birthchart">Birth Chart</a></li>
                    <li><a href="/matches">Matches</a></li>
                    <li><a href="/chats">Chats</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="signup-form">
        <div class="container">
            <form id="signupForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstname" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastname" name="lastName" required>

                <label for="sunSign">Sun Sign:</label>
                <input type="text" id="sunsign" name="sunSign" required>

                <label for="moonSign">Moon Sign:</label>
                <input type="text" id="moonsign" name="moonSign" required>

                <label for="risingSign">Rising Sign:</label>
                <input type="text" id="risingsign" name="risingSign" required>

                <label for="choice">Interest (Platonic/Romantic):</label>
                <select id="choice" name="choice" required>
                    <option value="platonic">Platonic</option>
                    <option value="romantic">Romantic</option>
                </select>

                <label for="birthday">Birthday:</label>
                <input type="text" id="birthday" name="birthday" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

            </form>
            <button onclick="registerUser()" type="submit">Sign Up</button>

        </div>
    </section>

</body>

</html>
